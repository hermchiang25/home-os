# Task Management System Configuration - Home
# Copy to config.yaml and customize for your workflow

# Task categories - home life focused
categories:
  - health      # Fitness, nutrition, sleep, mental health, medical
  - home        # Household tasks, repairs, errands, purchases
  - family      # Partner, kids, extended family coordination
  - learning    # Reading, courses, skills, hobbies
  - habits      # Routines, rituals, recurring behaviors
  - personal    # Finance, admin, self-care, goals

# Priority levels
priorities:
  - P0  # Do today - urgent or blocked if not done
  - P1  # This week - important, needs attention soon
  - P2  # This month - scheduled, no immediate urgency
  - P3  # Someday - nice to have, no deadline

# Status codes
statuses:
  n: not_started
  s: started
  b: blocked
  d: done
  r: recurring

# Deduplication settings
deduplication:
  similarity_threshold: 0.6  # How similar before flagging (0-1)
  check_categories: true     # Consider category in matching
  check_keywords: true       # Use keyword overlap

# Priority limits (warning thresholds)
priority_limits:
  P0: 3  # Warn if more than 3 P0 tasks
  P1: 7  # Warn if more than 7 P1 tasks

# Task aging (in days)
task_aging:
  prune_completed_after: 30  # Delete done tasks after 30 days
  flag_stale_after: 14       # Flag inactive tasks after 14 days

